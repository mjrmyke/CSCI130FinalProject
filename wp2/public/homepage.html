<!DOCTYPE html>

<body>

<div id ="atf">
	<div id ="atf-img"></div>

	<main>
	<section id="cta">

            <input id="btn" type="submit" value="Find Synonyms Now!" onclick="window.location='#lookup';">
            <div class = "footer">
              <div class = "footeritem"><a href='#'>Home</a>     </div>
              <div class = "footeritem"><a href='/register'>Register</a>     </div>
              <div class = "footeritem"><a href='/settings'>Settings</a>     </div>
              <div class = "footeritem"><a href='#'>Contact</a>     </div>


            </div>

	</section>
	</main>
</div>
<div id ="lookup">
  <form method="POST" enctype="multipart/form-data">
 <h1> Hello {{.User.Email}}</h1>
 <h1> Upload your files below!</h1></br>
 <h1> Click on a photo to download it!</h1></br>
 <input type="file" name="uploader">
 <input type="submit">


</form>
</div>
<photolist>
{{range $photos :=  .User.Photos}}
<br>
<center>

<a download="{{$photos}}" href="https://storage.googleapis.com/testenv-1273.appspot.com/{{$photos}}" title="{{$photos}}">
    <img alt="ImageName" src="https://storage.googleapis.com/testenv-1273.appspot.com/{{$photos}}" width="50%" height="50%">
</a>

<br>

{{end}}
<br>
<br>
<br>
</photolist>

 <svg height="130" width="500">

      <stop offset="0%"
      style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%"
      style="stop-color:rgb(255,0,0);stop-opacity:0.5" />

Sorry, your browser does not support inline SVG.
